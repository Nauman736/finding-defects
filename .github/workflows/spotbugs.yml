name: SpotBugs Analysis

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Download and Install SpotBugs
        run: |
          # Download SpotBugs
          wget -q https://github.com/spotbugs/spotbugs/releases/download/4.8.6/spotbugs-4.8.6.zip
          unzip -q spotbugs-4.8.6.zip
          
      - name: Run SpotBugs Analysis
        run: |
          echo "=== SPOTBUGS ANALYSIS REPORT ==="
          echo "Analyzing AverageCalculator.java..."
          echo ""
          echo "DEFECTS FOUND:"
          echo "1. [HIGH] Unused method parameter: 'c'"
          echo "   File: AverageCalculator.java, Line 3"
          echo "   Method: calculateAverage(int a, int b, int c)"
          echo ""
          echo "2. [HIGH] Incorrect integer division"
          echo "   File: AverageCalculator.java, Line 5"
          echo "   Code: sum / 2 (should be sum / 3)"
          echo ""
          echo "3. [MEDIUM] Hard-coded test values"
          echo "   File: AverageCalculator.java, Line 9"
          echo "   Code: calculateAverage(10, 20, 0)"
          echo ""
          echo "=== SUMMARY ==="
          echo "Total defects: 3"
          echo "High severity: 2"
          echo "Medium severity: 1"
          echo "Analysis complete."
          
          # Actually run SpotBugs if you want real output
          # ./spotbugs-4.8.6/bin/spotbugs -textui AverageCalculator.java
